<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com https://accounts.google.com; object-src 'self';">
  <script src="YarnApp\scripts\login.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div>
      <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <hr>
    <h2>Create a New Account</h2>
    <form id="register-form">
      <label for="register-username">Username:</label>
      <input type="text" id="register-username" name="username" required>
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" name="password" required>
      <button type="submit">Register</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Yarnivores</p>
  </footer>
</body>
</html>
