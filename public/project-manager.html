<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Project Manager</h1>
    <button onclick="location.href='index.html'">Back to Main Page</button>
  </header>
  <main>
    <section>
      <h2>Create a New Project</h2>
      <form id="project-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" required>
        <label for="project-pattern">Crochet Pattern:</label>
        <textarea id="project-pattern" name="project-pattern" required></textarea>
        <label for="project-yarn">Yarn:</label>
        <input type="text" id="project-yarn" name="project-yarn" required>
        <label for="project-deadline">Deadline:</label>
        <input type="date" id="project-deadline" name="project-deadline" required>
        <button type="submit">Add Project</button>
      </form>
    </section>
    <section>
      <h2>Your Projects</h2>
      <ul id="project-list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Crochet App</p>
    <button onclick="location.href='index.html'">Back to Main Page</button>
  </footer>

  <!-- Modal for displaying project details -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-project-name"></h2>
      <p><strong>Pattern:</strong> <span id="modal-project-pattern"></span></p>
      <p><strong>Yarn:</strong> <span id="modal-project-yarn"></span></p>
      <p><strong>Deadline:</strong> <span id="modal-project-deadline"></span></p>
      <label for="modal-project-notes">Notes:</label>
      <textarea id="modal-project-notes"></textarea>
      <button id="save-notes">Save Notes</button>
    </div>
  </div>

  <script src="project-manager.js"></script>
</body>
</html>
