<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarn Database</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="flashlight">
  <header>
    <h1 class="h1">Yarn Database</h1>
    <button onclick="location.href='index.html'" class="button">Back to Main Page</button>
  </header>
  <main>
    <section>
      <h2 class="h2">Add New Yarn</h2>
      <div class="button-container">
        <button class="collapsible">Add New Yarn</button>
      </div>
      <div class="form-container" style="display: none;">
        <form id="yarn-form">
          <label for="yarn-brand">Yarn Brand:</label>
          <input type="text" id="yarn-brand" name="yarn-brand" required>
          <label for="yarn-sub-brand">Yarn Sub-Brand:</label>
          <input type="text" id="yarn-sub-brand" name="yarn-sub-brand">
          <label for="yarn-material">Yarn Material:</label>
          <input type="text" id="yarn-material" name="yarn-material" required>
          <label for="yarn-weight">Yarn Weight:</label>
          <input type="text" id="yarn-weight" name="yarn-weight" required>
          <label for="yarn-color">Yarn Color:</label>
          <input type="text" id="yarn-color" name="yarn-color" required>
          <label for="yarn-dye-lot">Yarn Dye Lot:</label>
          <input type="text" id="yarn-dye-lot" name="yarn-dye-lot">
          <label for="yarn-partial-balls">Partial Balls:</label>
          <input type="number" id="yarn-partial-balls" name="yarn-partial-balls">
          <label for="yarn-full-skeins">Full Skeins:</label>
          <input type="number" id="yarn-full-skeins" name="yarn-full-skeins">
          <label for="yarn-length">Yarn Length:</label>
          <input type="text" id="yarn-length" name="yarn-length">
          <label for="yarn-hook-size">Hook Size:</label>
          <input type="text" id="yarn-hook-size" name="yarn-hook-size">
          <label for="yarn-needle-size">Needle Size:</label>
          <input type="text" id="yarn-needle-size" name="yarn-needle-size">
          <label for="yarn-projects">Projects:</label>
          <input type="text" id="yarn-projects" name="yarn-projects">
          <label for="yarn-mom-like">Mom Like:</label>
          <input type="text" id="yarn-mom-like" name="yarn-mom-like">
          <label for="yarn-store">Store:</label>
          <input type="text" id="yarn-store" name="yarn-store">
          <button type="submit" class="button">Add Yarn</button>
        </form>
      </div>
    </section>
    <section>
      <h2 class="h2">Your Yarn Collection</h2>
      <div class="table-container"\>
        <table id="yarnTable">
          <thead>
            <tr>
              <th>Yarn Brand</th>
              <th>Yarn Sub-Brand</th>
              <th>Yarn Material</th>
              <th>Yarn Weight</th>
              <th>Yarn Color</th>
              <th>Yarn Dye Lot</th>
              <th>Partial Balls</th>
              <th>Full Skeins</th>
              <th>Yarn Length</th>
              <th>Hook Size</th>
              <th>Needle Size</th>
              <th>Projects</th>
              <th>Mom Like</th>
              <th>Store</th>
            </tr>
          </thead>
          <tbody>
            <!-- Yarn data will be inserted here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Yarnivores</p>
    <button onclick="location.href='index.html'" class="button">Back to Main Page</button>
  </footer>
  <script src="../scripts/yarn-database.js"></script>
</body>

</html>
